                <th width="150">ID</th>
                <th width="300">title</th>
                <th width="150">price</th>

                <th width="50">DEL</th>
                <th width="50">HOT</th>

            </thead>

            </tbody>
        </table>
    </div>
    <br>
    <div class="mmd">

            <caption>热卖列表</caption>

                <th width="150">ID</th>
                <th width="300">title</th>
                <th width="150">price</th>
                <th width="50">ADD</th>
                <th width="50">DEL</th>
            </tr>
